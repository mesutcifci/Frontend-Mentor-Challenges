<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <main>
    <div id="container">
      <div id="picture">
        <img src="./images/drawers.jpg" alt="green drawer, vase and frames">
      </div>
      <div id="article">
        <h1 id="heading">
          Shift the overall look and feel by adding these wonderful
          touches to furniture in your home
        </h1>
        <p id="article">
          Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. I’ve got some simple tips
          to help you make any room feel complete.
        </p>
        <div id="writer-date-and-share">
          <img id="avatar" src="./images/avatar-michelle.jpg" alt="avatar">
          <p id="name">Michelle Appleton</p>
          <p id="date"> 28 Jun 2020</p>
          <svg id="share-icon" xmlns="http://www.w3.org/2000/svg" width="15" height="13">
            <path fill="#6E8098"
              d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
          </svg>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
