          </div>
        </div>

        <div class="progress-and-description">
          <div class="bubble"><span>185</span> <span>GB LEFT</span></div>
          <p class="used-data">
            You’ve used<span> 815 GB </span>of your storage
          </p>
          <div class="progress-bar-wrapper">
            <div class="progress-bar">
              <div class="small-circle"></div>
            </div>
          </div>
          <div class="labels">
            <p class="minimum-data">0 GB</p>
            <p class="maximum-data">1000 GB</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
